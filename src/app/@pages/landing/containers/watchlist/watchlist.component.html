<ul *ngIf="movies$| async">
  <section class="text-gray-700 body-font">
    <div class="container px-5 py-20 mx-auto">
      <h1 class="mb-4 font-semibold text-2xl">Watchlist</h1>
      <div class="flex flex-wrap -m-4">
        <movie-card [displayWlBtn]="true" class="lg:w-1/6 md:w-1/2" *ngFor="let movie of movies$ | async" [movie]='movie'
          (addToWatchlist)="addToWatchList($event)" (removeFromWatchList)="removeFromWatchList($event)"></movie-card>
      </div>
    </div>
  </section>
</ul>
