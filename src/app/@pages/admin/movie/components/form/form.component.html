<div class="px-4 pt-8">
  <form [formGroup]="form">

    <!-- START FORM ROWS -->
    <div class="flex w-full  mb-8">

      <!-- start first name -->
      <div class="w-1/2 mr-3">
        <p class="text-6F7782 text-xs leading-none mb-2">Title</p>
        <input
          class="focus:outline-none w-full rounded border border-gray-400 p-2 text-sm text-gray-900 leading-relaxed focus:border-blue-500"
          formControlName="title" type="text" placeholder="Title"
          [ngClass]="{'border-red-500': f.title.errors && f.title.touched}" />
        <ng-container>
          <span *ngIf="f.title.errors && f.title.touched" class="text-xs text-red-500">Please enter title.</span>
        </ng-container>
      </div>
      <!-- end first name -->

      <!-- start last name -->
      <div class="w-1/2">
        <p class="text-6F7782 text-xs leading-none mb-2">Description</p>
        <input
          class="focus:outline-none w-full rounded border border-gray-400 p-2 text-sm text-gray-900 leading-relaxed focus:border-blue-500"
          formControlName="description" placeholder="description"
          [ngClass]="{'border-red-500': f.description.errors && f.description.touched}" type="text" />
        <ng-container>
          <span *ngIf="f.description.errors && f.description.touched" class="text-xs text-red-500">Please enter
            description.</span>
        </ng-container>
      </div>
      <!-- end last name -->
    </div>
    <!-- END FORM ROWS -->


    <button type="button" class="bg-blue-500 px-2 py-1 rounded text-xs text-white" *ngIf="!isEdit"
      (click)="_create(form)">
      Create
    </button>

    <button type="button" class="bg-blue-500 px-2 py-1 rounded text-xs text-white"
      *ngIf="exists && isEdit" (click)="_update(form)">
      Update
    </button>

  </form>

</div>
