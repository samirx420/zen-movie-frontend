<div class="max-w-xs mx-auto mt-10">
    <h1 class="text-center text-2xl font-medium">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
                First name
            </label>
            <input formControlName="first_name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="firstname" type="text" placeholder="First name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">
                Last name
            </label>
            <input formControlName="last_name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="lastname" type="text" placeholder="Last name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input formControlName="username"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input formControlName="password"
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Avatar
            </label>
            <input type="file" id="file" (change)="handleFileInput($event.target.files)">
            <p class="text-red-500 text-xs italic">Please choose an avatar.</p>
        </div>
        <div class="flex items-center justify-between">
            <button [disabled]="loading"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Loading</span>
                Register
            </button>
            <a routerLink="/logn"
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Login
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2020 Zen Movies. All rights reserved.
    </p>
</div>
