<!-- start banner -->
<div class="banner">
  <h2 class="banner__heading text-white">
    Booking History
  </h2>
  <!-- <p class="banner__navigation">AmyMovie > Grid Layout 5 Columns</p> -->
</div>
<!-- end banner -->
<ng-container *ngIf="history">

  <!-- start movie grid -->
  <div class=" custom__container movie__grid flex flex-wrap justify-start"
    *ngIf="history">
    <div class="movie__grid--item mr-6"
      *ngFor="let movie of history"
      [routerLink]="['/movie', movie.id]">
      <div class="">
        <img src="http://localhost:3000/{{movie.poster_path}}"
          alt="">
      </div>
      <div class="mt-3">
        <p class="movie__title">{{movie.title}}</p>
        <p class="mt-3 text-sm leading-4">Date: {{movie.booking_date}} [{{movie.show_time}}]</p>
        <p class="mt-3 text-sm leading-4">Seat no: {{movie.seat_row}} {{movie.seat_column}}</p>
      </div>
    </div>
  </div>
  <!-- end movie grid -->
</ng-container>
