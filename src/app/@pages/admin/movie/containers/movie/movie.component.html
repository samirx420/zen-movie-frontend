<ul *ngIf="movies$">
  <section class="text-gray-700 body-font">
    <div class="container px-3 py-20 mx-auto">
      <div class="flex justify-between items-center">
        <h1 class="mb-4 font-semibold text-2xl">Manage</h1>
        <button id="btnMovieNew" class="bg-red-500 px-2 py-1 rounded text-xs text-white outline-none hover:bg-red-600" (click)="open()">
          New
        </button>
      </div>
      <div class="flex flex-wrap -m-4 movies">
        <admin-movie-card (editClick)="editClick($event)" class="lg:w-1/6 md:w-1/2" *ngFor="let movie of movies$"
          [movie]='movie' (addToWatchlist)="addToWatchList($event)" (removeFromWatchList)="removeFromWatchList($event)">
        </admin-movie-card>
      </div>
      <div class="mt-4" *ngIf="(paged$ | async) as paged">
        <nz-pagination [nzPageIndex]="paged.page" [nzTotal]="paged.rowCount"></nz-pagination>
      </div>
    </div>
  </section>
</ul>
<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Movie form" (nzOnClose)="close()">
  <movie-form [isEdit]="isEdit" [movie]="model" (create)="onCreate($event)" (update)="onUpdate($event)">
  </movie-form>
</nz-drawer>
