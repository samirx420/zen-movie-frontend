<div class="w-full bg-3F51B5 mb-10">
  <div class="mw-940 mx-auto p-4 flex justify-between items-center">
      <div class="flex items-center">
          <div class="w-12 h-12 rounded-full bg-gray-600"></div>
          <span class="text-2xl ml-1 font-bold">Job Portal</span>
      </div>
  </div>
</div>

<div class="w-full h-full">
  <form [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">


      <div class="mw-940 mx-auto">
          <span class="text-2xl font-semibold">User Register</span>

          <diV class="w-1/2 flex flex-col bg-white mt-4 shadow-md">
              <div class="p-4">
                  <div class="mb-2">
                      <span class="font-bold">First name</span>
                      <input class="bg-white p-3 border border-E8E8E8 w-full"
                          formControlName="first_name"
                          type="text">
                  </div>
                  <div class="mb-2">
                      <span class="font-bold">Last name</span>
                      <input class="bg-white p-3 border border-E8E8E8 w-full"
                          formControlName="last_name"
                          type="text">
                  </div>
                  <div class="mb-2">
                      <span class="font-bold">Username</span>
                      <input class="bg-white p-3 border border-E8E8E8 w-full"
                          formControlName="username"
                          type="text">
                  </div>

                  <div class="mb-2">
                      <span class="font-bold">Password</span>
                      <input class="bg-white p-3 border border-E8E8E8 w-full"
                          formControlName="password"
                          type="password">
                  </div>


                  <div class="mb-2">
                      <span class="font-bold">Avatar</span>
                      <input type="file"
                          id="file"
                          (change)="handleFileInput($event.target.files)">
                  </div>

                  <button class="py-3 bg-E60278 rounded px-8 mb-4"
                      [disabled]="loading">
                      <span class="font-bold">REGISTER</span>
                  </button>

                  <div>
                      <span>Do you have an account?</span> <span class="text-2765D7 ml-1"
                          routerLink="/login">Sign in</span>
                  </div>

              </div>

          </diV>
      </div>
  </form>
</div>
